<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>game</title>
	<link rel="Stylesheet" href="styles.css" />
	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/game.js"></script>
</head>
<body>
	<div class="top">
		<div class="wrap"></div>
	</div>
	<div class="header">
		<div class="wrap">
			<span class="prev nav"></span>
			<span class="month"></span>
			<span class="next nav"></span>
			
			<span class="today-btn">Сегодня</span>
		</div>
	</div>
	<div class="wrap">
		<div class="container"></div>
	</div>
	<div class="cal__popup">
		<span class="close">x</span>
		<p class="date">
			<span></span>
		</p>
		<p class="name empty edit">
			<span></span>
			<input type="text" placeholder="Название" name="title" />
		</p>
		<p class="description empty edit">
			<span></span>
			<textarea name="descr" placeholder="Описание"></textarea>
		</p>
		<div class="warning-wrapper">
			<span class="warning">Для сохранения заполните все поля</span>
		</div>
		<span class="save">Сохранить</span>
		<span class="delete">Удалить</span>
	</div>
	
</body>
</html>
