<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="Stylesheet" href="styles/css/styles.css" />
	<script data-main='scripts/app-js/main.js' src='scripts/libs/requirejs/require.js'></script>
</head>
<body>
	<div class="b-top">
		<div class="b-wrap">
			<div class="b-search">
				<input class="b-search__input" placeholder="Поиск..." />
				<ul class="b-search__sg"></ul>
			</div>
			
			<div class="clear"></div>
		</div>
	</div>
	<div class="header">
		<div class="b-wrap">
			<span class="prev nav"></span>
			<span class="month"></span>
			<span class="next nav"></span>
			
			<span class="today-btn">Сегодня</span>
		</div>
	</div>
	<div class="b-wrap">
		<div class="container"></div>
	</div>
	<div class="cal__popup">
		<div class="popup__window">
			<span class="close">x</span>
			<p class="date">
				<span></span>
			</p>
			<p class="name empty edit">
				<span></span>
				<input type="text" placeholder="Название" name="title" />
			</p>
			<p class="description empty edit">
				<span></span>
				<textarea name="descr" placeholder="Описание"></textarea>
			</p>
			<div class="warning-wrapper">
				<span class="warning">Для сохранения заполните все поля</span>
			</div>
			<span class="save">Сохранить</span>
			<span class="delete">Удалить</span>
		</div>
	</div>
	
</body>
</html>
