<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="Stylesheet" href="styles/css/styles.css" />
	<script data-main='scripts/app-js/main.js' src='scripts/libs/requirejs/require.js'></script>
</head>
<body>
	<div class="b-top">
		<div class="b-wrap">
			<div class="b-search"></div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="b-header">
		<div class="b-wrap"></div>
	</div>
	<div class="b-main">
		<div class="b-wrap">
			<div class="b-table"></div>
		</div>
	</div>
	<div class="b-popup">
		<div class="popup__window">
			<span class="b-popup__close">x</span>
			<p class="b-popup__date">
				<span></span>
			</p>
			<p class="b-popup__edit b-popup__edit_name b-popup__edit_empty">
				<span></span>
				<input type="text" placeholder="Название" name="title" />
			</p>
			<p class="b-popup__edit b-popup__edit_description b-popup__edit_empty">
				<span></span>
				<textarea name="descr" placeholder="Описание"></textarea>
			</p>
			<div class="b-popup__warning-wrapper">
				<span class="b-popup__warning">Для сохранения заполните все поля</span>
			</div>
			<span class="b-popup__btn b-popup__btn_save">Сохранить</span>
			<span class="b-popup__btn b-popup__btn_delete">Удалить</span>
		</div>
	</div>
	
</body>
</html>
